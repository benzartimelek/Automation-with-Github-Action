name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build application binary
        run: |
          mkdir -p dist
          pyinstaller --onefile hello_world.py
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello_world:latest,${{ secrets.DOCKER_USERNAME }}/hello_world:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hello_world:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hello_world:buildcache,mode=max
      
      - name: Test Docker image
        run: |
          echo "Starting Docker container..."
          docker run -d --name test_container -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/hello_world:latest
          
          echo "Waiting for container to start..."
          sleep 5
          
          echo "Checking if container is running..."
          if docker ps | grep -q test_container; then
            echo "‚úÖ Container is running successfully!"
            docker logs test_container
          else
            echo "‚ùå Container failed to start"
            docker logs test_container
            exit 1
          fi
          
          echo "Testing application endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Application is responding correctly (HTTP $response)"
          else
            echo "‚ö†Ô∏è Application responded with HTTP $response"
          fi
          
          echo "Cleaning up..."
          docker stop test_container
          docker rm test_container
          
          echo "üéâ Docker image verification complete!"